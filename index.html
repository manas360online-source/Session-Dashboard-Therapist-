<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manas360 | Calm Clinical Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0062ff',
              'brand-bg': '#f3f8ff',
              'brand-navy': '#1a2b4b',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --calm-sky: #f3f8ff;
        --calm-blue: #0062ff;
        --calm-cloud: #ffffff;
        --calm-slate: #1a2b4b;
      }

      body {
        font-family: 'Quicksand', 'Inter', sans-serif;
        background-color: var(--calm-sky);
        background-image: 
          radial-gradient(at 0% 0%, hsla(210, 100%, 98%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(200, 100%, 97%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(215, 100%, 99%, 1) 0, transparent 50%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        color: var(--calm-slate);
        overflow-x: hidden;
      }
      
      .serif-heading {
        font-family: 'Crimson Pro', serif;
        letter-spacing: -0.01em;
      }

      .calm-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 2rem;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
      }
      
      .calm-card:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(0, 98, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.06);
      }

      .btn-brand {
        background-color: var(--calm-blue);
        color: white;
        border-radius: 9999px;
        transition: all 0.3s ease;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        box-shadow: 0 4px 14px 0 rgba(0, 98, 255, 0.39);
      }
      
      .btn-brand:hover {
        background-color: #0056e0;
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 98, 255, 0.23);
      }

      .btn-brand:active {
        transform: translateY(0);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 98, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 98, 255, 0.2);
      }

      @keyframes soft-fade-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-calm {
        animation: soft-fade-up 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @media print {
        @page { margin: 1.5cm; size: A4; }
        body * { visibility: hidden; }
        #printable-area, #printable-area * { visibility: visible; }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          color: black !important;
          overflow: visible !important;
        }
        .no-print { display: none !important; }
        .calm-card { 
          background: white !important; 
          border: 1px solid #e2e8f0 !important; 
          box-shadow: none !important;
        }
        h1, h2, h3, h4, p, span, div { color: black !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
